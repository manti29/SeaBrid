<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8" />
        <title>信云贷申请贷款</title>
        <!-- 本地 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/add.css" />
    </head>

    <body>
        <!--　导航条　-->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-text">信云贷贷款</span>
                </div>
                <span class="navbar-text navbar-right">客服电话：400-600-8888</span>
            </div>
        </nav>
        <!-- 路径区 -->
        <div class="container">
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="loan.html">首页</a></li>
                    <li class="active">申请贷款</li>
                </ol>
            </div>
        </div>
        <!-- 显示贷款例表区  -->
        <div class="container">
            <div class="row addRowCs">
                <div class="col-sm-2 text-right">
                    <span class="addSpanCs">可贷额度</span>
                </div>
                <div class="col-sm-3">
                    <span id="countNum">￥100000.00元</span>
                </div>
            </div>
            <div class="row addRowCs">
                <div class="col-sm-2 text-right">
                    <span class="addSpanCs">贷款选项</span>
                </div>
                <div class="col-sm-9" id="loanBtnGroup">
                    <a type="button" id="selectBtn1" class="btn btn-default btn-warning" href="#">
                                                期限：3个月
                        <br/> 方式：一次性还本付息
                        <br/> 利率：10.2%
                        <br/>
                    </a>
                    <a type="button" class="btn btn-default" href="#">
                                                期限：180天
                        <br/> 方式：随借随还
                        <br/> 利率：16.8%
                        <br/>
                    </a>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">期限</label>
                    <select class="form-control" id="deadline" name="deadline">
                        <option selected="true">3个月</option>
                        <option>180天</option>
                    </select>
                    <label class="col-sm-2 control-label">方式</label>
                    <select class="form-control" id="manner" name="manner">
                        <option selected="true">一次性还本付息</option>
                        <option>随借随还</option>
                    </select>
                    <label class="col-sm-2 control-label">利率</label>
                    <select class="form-control" id="rate" name="rate">
                        <option selected="true">10.2%</option>
                        <option>16.8%</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amountEntered" class="col-sm-2 control-label">申请贷款额度</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <label for="amountEntered" class="input-group-addon" id="basic-addon1">￥</label>
                            <input type="text" id="amountEntered" class="form-control" placeholder="输入金额">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-2 col-sm-4">
                        <input type="checkbox" checked="true" id="checkoutBtn"> 同意签订
                        <a href="#">《国美小贷借款合同》</a>
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" id="submitBtn" type="button" class="btn btn-danger">立即申请贷款</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 本地jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- 本地最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="js/bootstrap.js"></script>
        <!-- 登陆注册 -->
        <script src="js/loginRegister.js"></script>
        <!-- -->
        <script src="js/applyForLoan.js" ></script>
    </body>

</html>
