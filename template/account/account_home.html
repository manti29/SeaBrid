#set($page_title="信云贷") #define($body_content)
<!-- 推荐贷款额区 -->
<div class="container">
    <div class="jumbotron addJumbotronBg">
        <div class="row">
            <span id="userCode" class="sr-only">$userCode</span>
            <h4 id="cropName">企业名称</h4>
        </div>
        <div class="row">
            <h2 class="addH1Cs pull-left text-danger" id="amount">额度计算中...</h2>
            <a class="btn btn-danger btn-lg addBtnCs pull-left" id="applyBtn" href="#">立即申请</a>
        </div>
    </div>
</div>
<!-- 显示贷款  -->
<div class="container">
    <div class="panel panel-danger">
        <div class="panel-heading">贷款记录</div>
        <div class="panel-body table-responsive" id="listTableId">
            <table class="table table-striped table-hover addTableCs">
                <thead>
                    <tr>
                        <th>申请日期</th>
                        <th>合同编号</th>
                        <th>贷款金额</th>
                        <th>贷款期限</th>
                        <th>贷款方式</th>
                        <th>利率(年化)</th>
                        <th>贷款状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- model -->
<div class="modal fade" id="myModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body" id="myModalBody">
                提示信息
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modlCloseBtn" data-dismiss="modal">关闭</button>        
      </div>
    </div>
  </div>
</div>
#end #define($script)
<script src="$request.getContextPath()/static/js/account_home.js"></script>
#end
