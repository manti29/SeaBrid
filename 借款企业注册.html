<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<title>借款企业注册</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/add.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class="container">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#Login " data-toggle="tab">注册</a></li>
				<li><a a href="#Enter " data-toggle="tab">登录</a></li>
			</ul>
			<!-- 显示内容区 -->
			<div class="tab-content addTabCs">
				<!-- 注册区 -->
				<div class="tab-pane active" id="Login">
					<form class="form-horizontal">
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">用户名:</label>
							<div class="col-lg-3">
								<input type="text" class="form-control" placeholder="不可重复" />
							</div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">手机号码:</label>
							<div class="col-lg-3">
								<input type="text" class="form-control" placeholder="11数字判断" />
							</div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">登录密码:</label>
							<div class="col-lg-3">
								<input type="password" class="form-control" placeholder="6-20位数字或字母" />
							</div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">短息验证码:</label>
							<div class="col-lg-2">
								<input type="password" class="form-control" />
							</div>
							<div class="col-lg-1 text-right">
								<button class="btn btn-success btn-block">获取</button>
							</div>
							<div class="col-lg-1"></div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">验证码:</label>
							<div class="col-lg-2">
								<input type="password" class="form-control" />
							</div>
							<div class="col-lg-1 text-right">
								<button class="btn btn-success btn-block">2B3c</button>
							</div>
							<div class="col-lg-1"></div>
						</div>
						<!-- -->
						<div class="row">
							<div class="col-lg-1"></div>
							<div class="col-lg-3">
								<button class="btn btn-lg btn-block btn-primary">注册</button>
							</div>
						</div>
					</form>
				</div>
				<!-- 登录区 -->
				<div class="tab-pane" id="Enter">
					<form class="form-horizontal">
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">账户名:</label>
							<div class="col-lg-3">
								<input type="text" class="form-control" placeholder="用户名/手机号码" />
							</div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">登录密码:</label>
							<div class="col-lg-3">
								<input type="password" class="form-control" placeholder="6-20位数字或字母" />
							</div>
						</div>
						<!-- -->
						<div class="form-group">
							<label class="col-lg-1 control-label">验证码:</label>
							<div class="col-lg-2">
								<input type="password" class="form-control" />
							</div>
							<div class="col-lg-1 text-right">
								<button class="btn btn-danger btn-block">2B3c</button>
							</div>
							<div class="col-lg-1"></div>
						</div>
						<!-- -->
						<div class="row">
							<div class="col-lg-1"></div>
							<div class="col-lg-3">
								<button class="btn btn-lg btn-block btn-success">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
