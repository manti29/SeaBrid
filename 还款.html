<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8" />
    <title>确认放款</title>
    <!-- 本地 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/add.css" />
  </head>

  <body>
    <!--　导航条　-->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-text">信云贷贷款</span>
        </div>
        <span class="navbar-text navbar-right">客服电话：400-600-8888</span>
      </div>
    </nav>
    <!-- 路径区 -->
    <div class="container">
      <div class="row">
        <span id="userCode" class="sr-only">$userCode</span>
        <ol class="breadcrumb">
          <li><a href="../../my_account/${userCode}/">首页</a></li>
          <li class="active">申请还款</li>
        </ol>
      </div>
    </div>
    <!-- 显示贷款例表区  -->
    <div class="container addTitleBg1">
      <div class="row">
        <p>
          <span class="spanTitleCs">创维有限公司</span>
        </p>
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group form-group-lg addPayCs">
          <div class="col-sm-2 text-right">
            <span class="addSpanCs">未还总金额</span>
          </div>
          <div class="col-sm-10">
            <span id="countNum" class="pull-left text-danger addAmountCs">￥10000000000.00元</span>
            <span class="pull-left">
                <span class="tooltip right addTooltipCs" id="tooltipId">
                    <span class="tooltip-arrow"></span>
            <span class="tooltip-inner addListSpan">
              <span>未还本金：10000.00</span>
              <span>未还利息：500.00</span>
              <span>未还罚息：0.00</span>
            </span>
            </span>
            </span>
          </div>
        </div>
        <div class="form-group form-group-lg addPayCs">
          <div class="col-sm-2 text-right">
            <span class="addSpanCs">最低还款金额</span>
          </div>
          <div class="col-sm-10">
            <span id="countNum" class="addFontSize18">￥500.00元</span>
          </div>
        </div>

        <div class="form-group addPayCs">
          <label for="amountEntered" class="col-sm-2 control-label">申请贷款额度</label>
          <div class="col-sm-3">
            <div class="input-group">
              <label for="amountEntered" class="input-group-addon" id="basic-addon1">￥</label>
              <input type="text" id="amountEntered" class="form-control" placeholder="输入金额">
              <span class="input-group-addon">元</span>
            </div>
          </div>
        </div>
        <div class="form-group form-group-lg addPayCs">
          <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" id="submitBtn" type="button" class="btn btn-danger">确认还款</button>
          </div>
        </div>
      </form>

    </div>
    <!-- 本地jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- 本地最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.js"></script>
  </body>

</html>
